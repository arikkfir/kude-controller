name: Build branches & PRs
run-name: Build ${{ github.ref_name }}

on:
  push:
    branches: [ '*' ]

  pull_request:
    types:
      - synchronize
      - opened
      - reopened

defaults:
  run:
    shell: bash -eu {0}

jobs:

  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.semver.outputs.current }}
      next: ${{ steps.semver.outputs.next }}
      nextStrict: ${{ steps.semver.outputs.nextStrict }}
      nextMajor: ${{ steps.semver.outputs.nextMajor }}
      nextMajorStrict: ${{ steps.semver.outputs.nextMajorStrict }}
      nextWithBuild: ${{ steps.semver.outputs.nextStrict }}-pre+${{ steps.shortsha.outputs.sha }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: benjlevesque/short-sha@v2.1
        id: shortsha
      - uses: ietf-tools/semver-action@v1
        id: semver
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref_name }}
          majorList: BREAKING, breaking, MAJOR, major
          minorList: FEAT, feat, FEATURE, feature
          patchList: DEVOPS, devops, FIX, fix, BUGFIX, bugfix, PERF, perf, REFACTOR, refactor, TEST, test, TESTS, tests

  test:
    name: Test
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          cache: true
          check-latest: true
          go-version-file: go.mod
      - uses: arduino/setup-task@v1
      # TODO: cache setup-envtest
      - run: task test
        env:
          VERSION: ${{ needs.version.outputs.nextWithBuild }}
      - uses: codecov/codecov-action@v3
        if: always()

  docker:
    name: Docker
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ghcr.io/arikkfir/kude-controller
          tags: |
            type=sha,prefix=${{ github.ref_name }}-
            type=ref,event=branch
            type=ref,event=pr
      - uses: docker/build-push-action@v3
        with:
          build-args: VERSION=${{ needs.version.outputs.nextWithBuild }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  helm:
    name: Helm
    needs: [version, docker]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.version.outputs.nextWithBuild }}
    steps:
      - uses: actions/checkout@v3
      - uses: azure/setup-helm@v3
        with:
          version: 3.10.1
        id: install
      - run: helm package ./chart --app-version=${VERSION} --destination=. --version=${VERSION}
      - run: echo -n "${{ secrets.GITHUB_TOKEN }}" | helm registry login --username ${{ github.repository_owner }} --password-stdin ghcr.io
      - run: helm push kude-controller-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}
